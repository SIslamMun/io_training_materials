name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{matrix.version}} - ${{matrix.os}} - ${{matrix.arch}} - ${{github.event_name}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: "aarch64"
            os: "macOS-15"
            version: "1.12"
            skipmpi: 'true'     # "PMIU_write error; fd=10 buf=:cmd=init pmi_version=1 pmi_subversion=1"
          - arch: "aarch64"
            os: "ubuntu-24.04-arm"
            version: "1.12"
          - arch: "x64"
            os: "macOS-15-intel"
            version: "1.12"
            skipmpi: 'true'     # "PMIU_write error; fd=10 buf=:cmd=init pmi_version=1 pmi_subversion=1"
          - arch: "x64"
            os: "ubuntu-24.04"
            version: "1.12"
          #: Windows gets stuck after `File write tests`. Don't know why.
          # - arch: "x64"
          #   os: "windows-2025"
          #   version: "1.12"
          #   skipmpi: 'true'     # MPI doesn't work on Windows
          - arch: "x64"
            os: "ubuntu-24.04"
            version: "1.11"
          - arch: "x64"
            os: "ubuntu-24.04"
            version: "1.10"
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - name: Install mpiexecjl
        if: ${{matrix.skipmpi != 'true'}}
        run: |
          julia --project=@. --eval '
            using MPI
            MPI.install_mpiexecjl()' &&
          echo '~/.julia/bin/mpiexecjl -n 2 --project=@. "$@"' >~/.julia/bin/mpiexecjl2 &&
          chmod a+x ~/.julia/bin/mpiexecjl2
      - uses: julia-actions/julia-runtest@v1
        if: ${{matrix.skipmpi != 'true'}}
        with:
          prefix: $HOME/.julia/bin/mpiexecjl2
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: eschnett/ADIOS2.jl
